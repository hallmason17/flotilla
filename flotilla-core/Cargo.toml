anyhow = "1.0.100"
thiserror = "2.0.17"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
bincode = { version = "2.0.1"}

[build-dependencies]
tonic-prost-build = "*"

[lib]
doctest = false
