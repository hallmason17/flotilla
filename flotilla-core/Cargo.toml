version = "0.1.0"
authors = ["Mason Hall <hall.mason.a@proton.me>"]
description = "An implementation of the raft protocol"
license = "MIT"
edition = "2024"

[dependencies]
tokio = { workspace = true }
serde = { workspace = true }
rand = "0.9.2"
tonic = "0.14.2"
prost = "0.14"
